name: Build LaTeX
on: [push]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex
          
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: resume.pdf
